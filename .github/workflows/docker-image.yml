name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
          rm ~/.docker/config.js -rf
          docker login
          docker build -t myrealdatanet/serverless-tmate .
          docker push myrealdatanet/serverless-tmate
